<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Contribution Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-brands fa-github"></i>
                <h1>Open Source <span class="highlight">Contributor</span></h1>
            </div>
            <p class="subtitle">Find your next open source contribution with AI or precision filters.</p>
        </header>

        <main>
            <div class="search-card glass">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="nlp">
                        <i class="fa-solid fa-wand-magic-sparkles"></i> AI Search
                    </button>
                    <button class="tab-btn" data-tab="manual">
                        <i class="fa-solid fa-sliders"></i> Manual Filters
                    </button>
                </div>

                <div class="tab-content active" id="nlp-content">
                    <div class="input-group">
                        <textarea id="nlp-input"
                            placeholder="Describe the project you want to contribute to... (e.g., 'python machine learning library with good first issues')"></textarea>
                        <div class="input-hint">Powered by Gemini 2.0 Flash</div>
                    </div>
                </div>

                <div class="tab-content" id="manual-content">
                    <div class="filters-grid">
                        <div class="filter-item">
                            <label>Language</label>
                            <input type="text" id="lang-input" placeholder="e.g. python">
                        </div>
                        <div class="filter-item">
                            <label>Topic</label>
                            <input type="text" id="topic-input" placeholder="e.g. machine-learning">
                        </div>
                        <div class="filter-item">
                            <label>Min Stars</label>
                            <input type="number" id="min-stars" placeholder="0">
                        </div>
                        <div class="filter-item">
                            <label>License</label>
                            <select id="license-select">
                                <option value="">Any</option>
                                <option value="mit">MIT</option>
                                <option value="apache-2.0">Apache 2.0</option>
                                <option value="gpl-3.0">GPL v3</option>
                                <option value="bsd-3-clause">BSD 3-Clause</option>
                            </select>
                        </div>
                        <div class="filter-item">
                            <label>Updated After</label>
                            <input type="date" id="updated-after">
                        </div>
                        <div class="filter-item">
                            <label>Sort By</label>
                            <select id="sort-select">
                                <option value="stars">Stars</option>
                                <option value="updated">Recently Updated</option>
                                <option value="help-wanted-issues">Help Wanted Issues</option>
                                <option value="forks">Forks</option>
                            </select>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="good-first-issue">
                            <span class="checkmark"></span>
                            <span class="label-text">Good First Issue</span>
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" id="help-wanted">
                            <span class="checkmark"></span>
                            <span class="label-text">Help Wanted</span>
                        </label>
                    </div>
                </div>

                <button id="search-btn" class="search-btn">
                    <span class="btn-text">Find Repositories</span>
                    <i class="fa-solid fa-arrow-right"></i>
                    <div class="loader hidden"></div>
                </button>
            </div>

            <div class="results-header hidden" id="results-header">
                <h2>Repositories</h2>
                <span class="badge" id="result-count">0 found</span>
            </div>

            <div id="results-area" class="results-list hidden">
                <!-- Results will be injected here -->
            </div>

            <div id="pagination" class="pagination hidden">
                <button id="prev-btn" class="page-btn" disabled>
                    <i class="fa-solid fa-chevron-left"></i> Previous
                </button>
                <span id="page-info" class="page-info">Page 1</span>
                <button id="next-btn" class="page-btn">
                    Next <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>

            <div id="empty-state" class="empty-state hidden">
                <i class="fa-solid fa-code-branch"></i>
                <p>No repositories found. Try adjusting your search criteria.</p>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
